<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital@0;1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <title>Time Tracking Dashboard</title>
</head>
<body>
  <main class="container">
    <div class="wrapper">
      <div class="user-profile">
        <div class="user-details">
          <img src="" alt="user image">
          <h1 class="title">Reporter</h1>
          <h2 class="name">Jeremy Robson</h2>
        </div>
        <div class="worksheet">
          <button class="btn-daily">Daily</button>
          <button class="btn-weekly">Weekly</button>
          <button class="btn-monthly">Monthly</button>
        </div>
      </div>
      
    </div>
  </main>
</body>
</html>
